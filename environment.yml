name: bsad
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # Core scientific stack
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.11.0

  # Bayesian modeling
  - pymc>=5.10.0
  - arviz>=0.17.0
  - pytensor>=2.18.0

  # Machine learning
  - scikit-learn>=1.3.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.13.0

  # CLI and utilities
  - typer>=0.9.0
  - rich>=13.0.0

  # Data storage
  - pyarrow>=14.0.0
  - fastparquet>=2023.10.0

  # Development tools
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  - black>=23.0.0
  - ruff>=0.1.0
  - mypy>=1.5.0

  # Jupyter for notebooks
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipykernel>=6.25.0

  # Optional: Streamlit dashboard
  - streamlit>=1.28.0
  - plotly>=5.18.0

  # pip dependencies (if needed)
  - pip
  - pip:
    - -e .
